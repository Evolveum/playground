<header class="jumbotron subhead" id="overview">

    <div class="span6">
       <form wicket:id="loginForm">
        <span wicket:id="usernameLabel">Username</span>:<br />
        <input type="text" wicket:id="username" /><br />
        <br />
        <span wicket:id="passwordLabel">Username</span>:<br />
        <input type="password" wicket:id="password" /><br />
        <br />
        <input type="submit" wicket:message="value:login.submit.label" />
 
        <div id="errorMessages" wicket:id="feedback"></div>
    </form>
 
    <p>
        <i>Hint: try user/user or admin/admin</i>
    </p>
