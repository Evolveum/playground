<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">


<body>
	<wicket:extend>
		<label wicket:id="version"></label>
		<div wicket:id="feedback"></div>
		<form wicket:id="userForm">
			Username: <input wicket:id="username" type="text" size="20" /><input
				type="submit" value="Odosla">
		</form>

		<span wicket:id="navigator">[dataview navigator]</span>
		<table cellspacing="0" class="tablesorter" border="0">
			<thead>
				<tr>
					<th>Test</th>
					<th>ID</th>
					<th wicket:id="orderByFirstName">First Name</th>
					<th wicket:id="orderByLastName">Last Name</th>
					<th>Home Phone</th>
					<th>Cell Phone</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="sorting">
					<td><a wicket:id="test"><span wicket:id="linkTest">[test]</span></a></td>
					<td><span wicket:id="contactid">[contactid]</span></td>
					<td><span wicket:id="firstname">[firstname]</span></td>
					<td><span wicket:id="lastname">[lastname]</span></td>
					<td><span wicket:id="homephone">[homephone]</span></td>
					<td><span wicket:id="cellphone">[cellphone]</span></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend> 
</body>
</html>
