<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">


<body>
	<wicket:extend>
		<div id="feedbackPanel">
			<span wicket:id="feedback" />
		</div>
		<table cellspacing="0" border="0">
			<tr>
				<td><label for="userName">Name</label></td>
				<td><input wicket:id="userName" id="userName" type="text"
					size="40" /></td>
			</tr>
			<tr>
				<td><label for="userGivenName">Given name</label></td>
				<td><input wicket:id="userGivenName" id="userGivenName"
					type="text" size="40" /></td>
			</tr>
			<tr>
				<td><label for="userFamilyName">Family name</label></td>
				<td><input wicket:id="userFamilyName" id="userFamilyName"
					type="text" size="40" /></td>
			</tr>
			<tr>
				<td><label for="userFullName">Full name</label></td>
				<td><input wicket:id="userFullName" id="userFullName"
					type="text" size="40" /></td>
			</tr>
			<tr>
				<td><label for="userEmail">E-mail</label></td>
				<td><input wicket:id="userEmail" id="userEmail" type="text"
					size="40" /></td>
			</tr>
			<tr>
				<td><label for="userLocality">Locality</label></td>
				<td><input wicket:id="userLocality" id="userLocality"
					type="text" size="40" /></td>
			</tr>
			<tr>
				<td><label for="userPassword">Password</label></td>
				<td><input wicket:id="userPassword" id="userPassword"
					type="password" size="40" /></td>
			</tr>
			<tr>
				<td><label for="userConfirmPassword">Confirm password</label></td>
				<td><input wicket:id="userConfirmPassword"
					id="userConfirmPassword" type="password" size="40" /></td>
			</tr>
			<tr>
				<td><label for="userEnable">Enable</label></td>
				<td><input wicket:id="userEnable" id="userEnable"
					type="checkbox" /></td>
			</tr>
			<tr>
				<td><label for="userWebAccess">Web access enabled</label></td>
				<td><input wicket:id="userWebAccess" id="userWebAccess"
					type="checkbox" /></td>
			</tr>
		</table>
		<div class="buttonsPanel">
			<div class="button" wicket:id="cancelButton"><img src="img/door_in.png" />Cancel</div>
			<div class="button" wicket:id="createButton"><img src="img/user_add.png" />Create</div>
		</div>
	</wicket:extend>
</body>
</html>
