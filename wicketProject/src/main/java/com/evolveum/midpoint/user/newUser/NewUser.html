<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">


<body>
	<wicket:extend>
		<div id="feedbackPanel">
			<span wicket:id="feedback" />
		</div>
		<table id="tableForm" cellspacing="0" border="0">
			<thead>
				<tr>
					<td colspan="2" class="tableFormHeader"><img
						class="headerIcon" src="img/formIcon/User.png" alt="" />
						<div class="headerText">
							<span class="headerName">User information</span><br /> <span
								class="headerDescription">Complete user information to
								complete creation of a new user.</span>
						</div></td>
				</tr>
			</thead>
			<tbody>
				<tr class="tableRow">
					<td class="tableFormLabel"><label for="userName">Name:</label></td>
					<td class="tableFormInput">
						<div class="infoSlider">
							<div class="infoSliderArrows"></div>
						</div> <input wicket:id="userName" id="userName" type="text" size="40">
					</td>
				</tr>
				<tr class="tableRow">
					<td class="tableFormLabel"><label for="userGivenName">Given
							name:</label></td>
					<td class="tableFormInput">
						<div class="infoSlider">
							<div class="infoSliderArrows"></div>
						</div> <input wicket:id="userGivenName" id="userGivenName" type="text"
						size="40">
					</td>
				</tr>
				<tr class="tableRow">
					<td class="tableFormLabel"><label for="userFamilyName">Family
							name:</label></td>
					<td class="tableFormInput"><div class="infoSlider">
							<div class="infoSliderArrows"></div>
						</div> <input wicket:id="userFamilyName" id="userFamilyName" type="text"
						size="40"></td>
				</tr>
				<tr class="tableRow">
					<td class="tableFormLabel"><label for="userFullName">Full
							name:</label></td>
					<td class="tableFormInput"><div class="infoSlider">
							<div class="infoSliderArrows"></div>
						</div> <input wicket:id="userFullName" id="userFullName" type="text"
						size="40"></td>
				</tr>
				<tr class="tableRow" style="vertical-align: top;">
					<td class="tableFormLabel" style="padding-top: 10px;"><label
						for="userEmail">E-mail:</label></td>
					<td class="tableFormInput"><div class="infoSlider">
							<div class="infoSliderArrows"></div>
						</div> <input wicket:id="userEmail" id="userEmail" type="text" size="40"><br />
						<input id="userEmail2" type="text" size="40"></td>
				</tr>
				<tr class="tableRow">
					<td class="tableFormLabel"><label for="userLocality">Locality:</label></td>
					<td class="tableFormInput"><div class="infoSlider">
							<div class="infoSliderArrows"></div>
						</div> <input wicket:id="userLocality" id="userLocality" type="text"
						size="40"></td>
				</tr>
				<tr class="tableRow">
					<td class="tableFormLabel"><label for="userPassword">Password:</label></td>
					<td class="tableFormInput"><div class="infoSlider">
							<div class="infoSliderArrows"></div>
						</div>
						<input wicket:id="userPassword" id="userPassword" type="password"
						size="40"></td>
				</tr>
				<tr class="tableRow">
					<td class="tableFormLabel"><label for="userConfirmPassword">Confirm
							password:</label></td>
					<td class="tableFormInput"><div class="infoSlider">
							<div class="infoSliderArrows"></div>
						</div>
						<input wicket:id="userConfirmPassword" id="userConfirmPassword"
						type="password" size="40" /></td>
				</tr>
				<tr class="tableRow">
					<td class="tableFormLabel"><label for="userEnable">Enable:</label></td>
					<td class="tableFormInput"><div class="infoSlider">
							<div class="infoSliderArrows"></div>
						</div>
						<input wicket:id="userEnable" id="userEnable" type="checkbox"></td>
				</tr>
				<tr class="tableRow">
					<td class="tableFormLabel"><label for="userWebAccess">Web
							access enabled:</label></td>
					<td class="tableFormInput"><div class="infoSlider">
							<div class="infoSliderArrows"></div>
						</div>
						<input wicket:id="userWebAccess" id="userWebAccess"
						type="checkbox"></td>
				</tr>

			</tbody>

			<tfoot>
				<tr>
					<td colspan="2" class="tableFormFooter"></td>
				</tr>
			</tfoot>
		</table>
		<br />

		<table id="tableForm2" cellspacing="0" border="0">
			<thead>
				<tr>
					<td colspan="2" class="tableFormHeader"><img
						class="headerIcon" src="img/formIcon/User.png" alt="" />
						<div class="headerText">
							<span class="headerName">User information</span><br /> <span
								class="headerDescription">Complete user information to
								complete creation of a new user.</span>
						</div></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="tableFormLabel"><label for="userName2">Name:</label></td>
					<td class="tableFormInput"><input id="userName2" type="text"
						size="40"></td>
				</tr>
				<tr>
					<td class="tableFormLabel"><label for="userGivenName2">Given
							name:</label></td>
					<td class="tableFormInput"><input id="userGivenName2"
						type="text" size="40"></td>
				</tr>
				<tr>
					<td class="tableFormLabel"><label for="userFamilyName2">Family
							name:</label></td>
					<td class="tableFormInput"><input id="userFamilyName2"
						type="text" size="40"></td>
				</tr>
				<tr>
					<td class="tableFormLabel"><label for="userFullName2">Full
							name:</label></td>
					<td class="tableFormInput"><input id="userFullName2"
						type="text" size="40"></td>
				</tr>
				<tr>
					<td class="tableFormLabel"><label for="userEmail2">E-mail:</label></td>
					<td class="tableFormInput"><input id="userEmail2" type="text"
						size="40"></td>
				</tr>
				<tr>
					<td class="tableFormLabel"><label for="userLocality">Locality:</label></td>
					<td class="tableFormInput"><input id="userLocality2"
						type="text" size="40"></td>
				</tr>
				<tr>
					<td class="tableFormLabel"><label for="userPassword2">Password:</label></td>
					<td class="tableFormInput"><input id="userPassword2"
						type="password" size="40"></td>
				</tr>
				<tr>
					<td class="tableFormLabel"><label for="userConfirmPassword2">Confirm
							password:</label></td>
					<td class="tableFormInput"><input id="userConfirmPassword22"
						type="password" size="40" /></td>
				</tr>
				<tr>
					<td class="tableFormLabel"><label for="userEnable2">Enable:</label></td>
					<td class="tableFormInput"><input id="userEnable2"
						type="checkbox"></td>
				</tr>
				<tr>
					<td class="tableFormLabel"><label for="userWebAccess2">Web
							access enabled:</label></td>
					<td class="tableFormInput"><input id="userWebAccess2"
						type="checkbox"></td>
				</tr>

			</tbody>

			<tfoot>
				<tr>
					<td colspan="2" class="tableFormFooter"></td>
				</tr>
			</tfoot>
		</table>
		<div id="infoContent"></div>
		<div class="buttonsPanel">
			<div class="button" wicket:id="cancelButton">
				<img src="img/door_in.png" alt="" />Cancel
			</div>
			<div class="button" wicket:id="createButton">
				<img src="img/user_add.png" alt="" />Create
			</div>
		</div>
	</wicket:extend>
</body>
</html>
