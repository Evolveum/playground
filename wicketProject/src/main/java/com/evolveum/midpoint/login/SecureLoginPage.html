<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="utf-8"/>
    <title>Wicket HTTPS Tutorial - Secure Login Page</title>
</head>
<body>
<p>This page is secured. Form submit will use HTTPS automatically.</p>
<a wicket:id="homepageLink" href="SecureLoginPage.html#">Homepage</a>

<p>

<form wicket:id="loginForm" id="loginForm" method="post">
    <div wicket:id="feedback" class="error"></div>
    <table>
        <tr>
            <td><b>
                <wicket:message key="form.label.username"></wicket:message>
            </b></td>
            <td><input wicket:id="username" id="username" type="text"/></td>
        </tr>
        <tr>
            <td><b>
                <wicket:message key="form.label.password"></wicket:message>
            </b></td>
            <td><input wicket:id="password" id="password" type="password"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Login"/></td>
        </tr>

    </table>
</form>
</p>
</body>
</html>
