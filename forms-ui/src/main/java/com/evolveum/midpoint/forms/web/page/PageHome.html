<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns:wicket="http://wicket.apache.org" lang="en" class="no-js">
<body>
<wicket:extend>

    <a wicket:id="clear" />
    <a wicket:id="loadSample1"/>
    <a wicket:id="loadSample2"/>
    <a wicket:id="loadSample3"/>
    <a wicket:id="loadSample4"/>
    <a wicket:id="loadSample5"/>

    <hr/>

    <h2>Form project</h2>

    <div wicket:id="tree"/>

    <h2>Editor</h2>

    <form wicket:id="editorForm">
        <div style="margin-bottom: 15px; border-bottom: 1px solid #000; padding: 3px;">
            <a wicket:id="addForm"/>
            <a wicket:id="addVariable"/>
            <a wicket:id="deleteTab"/>
            <a wicket:id="reloadForm"/>

            <a href="#form">Structured form</a>
        </div>

        <div style="margin: 10px;">
            <div wicket:id="tabpanel" class="tabpanel" style="border: 1px solid #000;"/>
        </div>
    </form>

    <hr/>

    <h2><a name="form">Form</a></h2>

    <form wicket:id="structuredFormForm" style="padding: 10px;">
        <div wicket:id="structuredForm"/>

        <a wicket:id="save"/>
    </form>

    <h2><a name="deltas">Deltas</a></h2>

    <div wicket:id="deltas"/>

</wicket:extend>
</body>
</html>
