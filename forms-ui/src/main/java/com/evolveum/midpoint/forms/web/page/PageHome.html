<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns:wicket="http://wicket.apache.org" lang="en" class="no-js">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <hr/>
        <div wicket:id="sampleStructuredForm"/>
        <hr/>
    </form>

    <a wicket:id="loadSample"/>

    <!-- *** EDITOR **************************************************** -->
    <h2><a name="editor">Editor</a></h2>

    <form wicket:id="editorForm">
        <div style="margin-bottom: 15px; border-bottom: 1px solid #000; padding: 3px;">
            <a wicket:id="addEditor"/>
            <a wicket:id="reloadForm"/>
        </div>

        <div wicket:id="tabpanel" class="tabpanel" style="border: 1px solid #000;"/>
        <a href="#form">Go to form</a>
    </form>
    <div class="clear">&nbsp;</div>

    <!-- *** VARIABLES ************************************************* -->
    <h2><a name="variables">Variables</a></h2>

    <form wicket:id="variablesForm">
        <div>variables...</div>
    </form>
    <div class="clear">&nbsp;</div>

    <!-- *** FORM***** ************************************************* -->
    <h2><a name="form">Form</a></h2>

    <form wicket:id="formForm" style="padding: 10px; boder: 1px solid #000;">
        <div wicket:id="structuredForm"/>
    </form>
    <div class="clear">&nbsp;</div>
</wicket:extend>
</body>
</html>
