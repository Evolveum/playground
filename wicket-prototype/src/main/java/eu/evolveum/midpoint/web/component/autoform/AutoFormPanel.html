<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <input wicket:id="showEmpty" type="checkbox"/>
    <table border="1" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>Label</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="list">
            <td><span wicket:id="label"/></td>
            <td>
                <ul wicket:id="container" style="list-style: none; margin: 0px; padding: 0px;">
                    <li wicket:id="attributes">
                        <span wicket:id="componentId"/>
                        <a wicket:id="addButton">add</a>
                        <a wicket:id="removeButton">remove</a>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
    <span wicket:id="feedback"/>
</wicket:panel>
</html>
