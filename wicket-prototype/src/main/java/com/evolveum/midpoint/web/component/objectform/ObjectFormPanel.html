<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="objectForm">
        <h3 wicket:id="title"></h3>
        <table>
            <tr wicket:id="attributes" class="attribute">
                <td class="label"><span wicket:id="name"/></td>
                <td class="values" wicket:id="container">
                    <div wicket:id="values">
                        <div wicket:id="value" class="value"/>
                    </div>
                </td>
            </tr>
        </table>
        <div wicket:id="debug"/>
    </div>
</wicket:panel>
</html>
