<html>
<head></head>
<body>
<wicket:extend>
    	<div class="well">
    		<h1>Show users</h1>
    	</div>
   
     
       
 <section id="tables">
     <table class="table table-bordered table-striped table-hover">
	     <thead>
	      <tr>
	        <th>#id</th>
	        <th>First Name</th>
	        <th>Last Name</th>
	        <th>Email</th>
	        <th>Emp.num</th>
	        <th>CONF.</th>
	      </tr>
	    </thead>
    
        <tbody>
	      <span wicket:id="users">
	      <tr>
			<td><span wicket:id="id"/> | </td>
			<td><span wicket:id="fullName"></span></td>
			<td><span wicket:id="givenName"></span></td>
			<td> <span wicket:id="emailAddress"/></td>
			<td><span wicket:id="employeeNumber"/></td>
	        <td>      
	              <a wicket:id="view" href="#">
                    Modify
                 </a>
	        </td>       
	      </tr>
	      </span>
       </tbody>
 	 </table>
</section>    


</wicket:extend>



</body>
</html>
