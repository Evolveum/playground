<html>
<head></head>
<body>
<wicket:extend>
	<div class="well">
    	<h1>Register user</h1>
    </div>

 <div class="content">			 
		<div wicket:id="feedbackPanel" class="allert"></div>
		<wicket:child/>		 
</div>
			
		
			
	<form class="form-horizontal well" action="" wicket:id="addRegisterForm">
		<fieldset>
          <legend>Please fill information below</legend>
         
          	<div class="control-group">
          
                <label  class="control-label" for="name" wicket:id="fullNameLabel">Name</label> <div class="controls"><input class="input-xlarge" type="text" id="fullName" wicket:id="fullName"/>
                <p class="help-block">Meno</p> </div>
                <label  class="control-label" for="name" wicket:id="givenNameLabel">Given name</label> <div class="controls"><input class="input-xlarge" type="text" id="givenName" wicket:id="givenName"/>
                <p class="help-block">Priezvisko</p> </div>
                <label  class="control-label" for="name" wicket:id="emailAddressLabel">email</label> <div class="controls"><input class="input-xlarge" type="text" id="emailAddress" wicket:id="emailAddress"/>
                <p class="help-block">Email</p> </div>
                <label  class="control-label" for="name" wicket:id="employeeNumberLabel">email</label> <div class="controls"><input class="input-xlarge" type="text" id="employeeNumber" wicket:id="employeeNumber"/>
                <p class="help-block">Emp id</p> </div>
                <br/>
            </div>
             <div class="form-actions">
             	 <input type="submit" value="Save" class="btn btn-primary" name="save" wicket:id="submitButton"/>
             </div>
               
        </fieldset>
    </form>
    
    

</wicket:extend>
</body>
</html>
