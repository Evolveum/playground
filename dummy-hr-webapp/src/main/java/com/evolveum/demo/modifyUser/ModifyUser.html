<html>
<head></head>
<body>
<wicket:extend>
    	<div class="well">
    		<h1><wicket:message key="message.modifyUser"/></h1>
    	</div>
    			 
		<wicket:child/>		 
			
  
     <form class="form-horizontal well" action="" wicket:id="addLocationForm">
		<fieldset>
          <legend><wicket:message key="message.modifyExistingUser"/></legend>
          	<div class="control-group">
          
                <label  class="control-label" for="name" wicket:id="firstnameLabel"></label> <div class="controls"><input class="input-xlarge" type="text" id="firstname" wicket:id="firstname"/>
                <p class="help-block"><wicket:message key=message.firstname/></p> </div>
                <label  class="control-label" for="name" wicket:id="surnameLabel"></label> <div class="controls"><input class="input-xlarge" type="text" id="surname" wicket:id="surname"/>
                <p class="help-block"><wicket:message key="message.surname"/></p> </div>
                <label  class="control-label" for="name" wicket:id="emailAddressLabel"></label> <div class="controls"><input class="input-xlarge" type="text" id="emailAddress" wicket:id="emailAddress"/>
                <p class="help-block"><wicket:message key="message.emailAddress"/></p> </div>
                <label  class="control-label" for="name" wicket:id="employeeNumberLabel"></label> <div class="controls"><input class="input-xlarge" type="text" id="employeeNumber" wicket:id="employeeNumber"/>
                <p class="help-block"><wicket:message key="message.employeeNumber"/></p> </div>
                <br/>
            </div>
             <div class="form-actions">
             	 <input type="submit" value="Save" class="btn btn-primary" name="save" wicket:id="submitButton"/> | 
             	 <input type="submit" value="Delete" class="btn btn-primary" name="save" wicket:id="deleteButton"/>
             </div>
               
        </fieldset>
    </form>
    
</wicket:extend>




</body>
</html>
